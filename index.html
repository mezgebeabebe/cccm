<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with GeoJSON Files</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

    <script>
        // Create the map and set its view
        var map = L.map('map').setView([9.145, 40.4897], 6); // Change the coordinates and zoom level as needed

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URLs of the GeoJSON files
        var sitesUrl = 'https://raw.githubusercontent.com/mezgebeabebe/cccm/main/Sites.geojson';
       
        // Add GeoJSON layers to the map
        L.geoJson.ajax(sitesUrl, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<strong>Site:</strong><br>' + feature.properties.SiteName);
            }
        }).addTo(map);

       
    </script>
</body>
</html>
